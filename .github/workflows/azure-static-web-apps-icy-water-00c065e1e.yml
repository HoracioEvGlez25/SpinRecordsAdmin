name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: 2bc3f577e13618fe98c2a52766348157a35b32dd8a31db5e4d4fb280b8cf393605-69acc4c1-8e90-4e9a-b3b9-2536378b8c3b01e052500c065e1e
          app_location: "/"  # Codigo index
          api_location: ""   # Api
          output_location: "." # Carpeta
