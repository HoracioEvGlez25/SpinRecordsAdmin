name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: aac4c3034ad8d33ea2167d211bc5a975ea574c3dc6bc4699c741b03e693b56ee05-b50d4fae-9905-49b8-a016-6c1536cc822f01e052500c065e1e
          app_location: "/"  # Codigo index
          api_location: ""   # Api
          output_location: "." # Carpeta
